
name: "Create my release with dsc"

#env:
 # BTP_MANAGER_REPO: docker://europe-docker.pkg.dev/kyma-project/prod/btp-manager
  #BTP_OPERATOR_REPO: docker://europe-docker.pkg.dev/kyma-project/prod/unsigned/component-descriptors/kyma.project.io/module/btp-operator

on:
  workflow_dispatch:
    inputs:
      name:
        description: 'Release version'
        default: ""
        required: true

jobs:
  create-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          submodules: true
          fetch-depth: 0
      - name: Generate Changelog
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          curl -H "Authorization: token $GITHUB_TOKEN" -I https://api.github.com/users/octocat/orgs
          git describe --tags --abbrev=0
          LATEST_RELEASE=$(git describe --tags $(git rev-list --tags --max-count=1))         
          COMMITS=($(git log 0.0.19.1..0.0.19.2 --pretty=format:"%h"))
     
          for line in "${COMMITS[@]}"; do
            git log 0.0.19.1..0.0.19.2 --pretty=format:"* %s by @ %h" | grep "$line" | awk '{$NF=""; print $0}' | tr -d "\n" | sed 's/.$//' >> CHANGELOG.md
            curl -H "Authorization: token $GITHUB_TOKEN" https://api.github.com/repos/\MarekMichali/\btp-manager/commits/$line | jq -r '.author.login' >> CHANGELOG.md
          done
          echo "## What's Changed" >> CHANGELOG.md
          tail -r CHANGELOG.md
          
          CONTRIBUTORS_BEFORE_NEW_RELEASE=()
          while IFS= read -r line; do
            CONTRIBUTORS_BEFORE_NEW_RELEASE+=("$line")
          done < <(curl -H "Authorization: token $GITHUB_TOKEN" -s "https://api.github.com/repos/MarekMichali/btp-manager/compare/$(git rev-list --max-parents=0 HEAD)...0.0.19.1" | jq -r '.commits[].author.login' | sort -u)

          RELEASE_CONTRIBUTORS=()
          while IFS= read -r line; do
            RELEASE_CONTRIBUTORS+=("$line")
          done < <(curl -H "Authorization: token $GITHUB_TOKEN" -s "https://api.github.com/repos/MarekMichali/btp-manager/compare/0.0.19.1...HEAD" | jq -r '.commits[].author.login' | sort -u)

          NEW_CONTRIBUTORS=false
          for i in "${RELEASE_CONTRIBUTORS[@]}"; do

            if [[ ! " ${CONTRIBUTORS_BEFORE_NEW_RELEASE[@]} " =~ " ${i} " ]]; then
              if [ "$NEW_CONTRIBUTORS" = false ] ; then
                echo -e "\n## New Contributors" >> CHANGELOG.md
                NEW_CONTRIBUTORS=true
              fi
              echo "@$i made their first contribution" >> CHANGELOG.md
            fi
          done

          echo -e "\n**Full Changelog**: https://github.com/MarekMichali/btp-manager/compare/0.0.19.1...0.0.19.12" >> CHANGELOG.md
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.event.inputs.name }}
          release_name: Release ${{ github.event.inputs.name }}
          body: |
            Changes in this release
          body_path: CHANGELOG.md
          draft: false
          prerelease: false
   