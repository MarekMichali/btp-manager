
name: "Create my release with dsc"

#env:
 # BTP_MANAGER_REPO: docker://europe-docker.pkg.dev/kyma-project/prod/btp-manager
  #BTP_OPERATOR_REPO: docker://europe-docker.pkg.dev/kyma-project/prod/unsigned/component-descriptors/kyma.project.io/module/btp-operator

on:
  workflow_dispatch:
    inputs:
      name:
        description: 'Release version'
        default: ""
        required: true

jobs:
  create-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          submodules: true
          fetch-depth: 0
      - name: Generate Changelog
        run: |
          git describe --tags --abbrev=0
          LATEST_RELEASE=$(git describe --tags $(git rev-list --tags --max-count=1))         
          COMMITS=($(git log 0.0.19.1..0.0.19.2 --pretty=format:"%h"))

          for line in "${COMMITS[@]}"; do
          git log 0.0.19.1..0.0.19.2 --pretty=format:"* %s by @ %h" | grep "$line" | awk '{$NF=""; print $0}' | tr -d "\n" | sed 's/.$//' >> CHANGELOG.md
          curl https://api.github.com/repos/\MarekMichali/\btp-manager/commits/$line | jq -r '.author.login' >> CHANGELOG.md
          done
          
          while read -r line; do
          echo "$line"
          done < "CHANGELOG.md"
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.event.inputs.name }}
          release_name: Release ${{ github.event.inputs.name }}
          body: |
            Changes in this release
          body_path: CHANGELOG.md
          draft: false
          prerelease: false
   