name: Markdown link check

on: [pull_request]
jobs:
  markdown-link-check:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: check
      uses: gaurav-nelson/github-action-markdown-link-check@v1
      with:
        use-quiet-mode: 'yes'
        config-file: '.mlc.config.json'
    - name: The job has failed
      if: ${{ failure() }}
      run: echo "nie pyklo"
